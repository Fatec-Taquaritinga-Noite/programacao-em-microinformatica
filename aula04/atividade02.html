<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href=".././aula03/base.css">
</head>

<body>

  <form>
    <input type="number" id="filde1">

    <button>Gerar</button>
  </form>

  <div id="result">

  </div>
  <script>
    const result = document.getElementById('result');

    addEventListener("submit", (e) => {
      e.preventDefault();
      result.innerHTML = ''
      let filde1 = Number(document.getElementById('filde1').value)



      for (let i = 0; i <= 10; i++) {

        result.innerHTML += `${filde1} * ${i} =${filde1 * i}<br>`

      }


    }


    )




  </script>
</body>

</html>
