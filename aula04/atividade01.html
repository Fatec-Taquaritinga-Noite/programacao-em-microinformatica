<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href=".././aula03/base.css" />
  </head>

  <body>
    <form>
      <input type="number" id="filde1" />
      <input type="number" id="filde2" />
      <button>Gerar</button>
    </form>

    <div id="result"></div>
    <script>
      const result = document.getElementById("result");

      addEventListener("submit", (e) => {
        e.preventDefault();
        result.innerHTML = "";
        let filde1 = Number(document.getElementById("filde1").value);
        let filde2 = Number(document.getElementById("filde2").value);

        if (filde1 > filde2) {
          while (filde1 >= filde2) {
            result.innerHTML += `${filde1}<br>`;
            filde1--;
          }
        } else {
          while (filde2 >= filde1) {
            result.innerHTML += `${filde2}<br>`;
            filde2--;
          }
        }
      });
    </script>
  </body>
</html>
