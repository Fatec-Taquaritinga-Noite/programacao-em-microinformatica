<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>

    body {
      background-color: #f0f2f3;
    text-align: center;

    li{
      text-decoration: none;

<body>
<h1>Dados</h1>
  <script>
   let number=parseFloat(prompt("Digite o 1 numero:"))
   let number2=parseFloat(prompt("Digite o 1 numero:"))
  
  document.write(`Soma:${number+number2}<br/>
                  Subtração:${number-number2}<br/>
                  Multiplicação:${number*number2}<br/>
                  Divisão:${number/number2}                
  `)
  </script>
</body>
